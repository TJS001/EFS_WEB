<!DOCTYPE html>
<html>
    <head>
        <title>Snazzy Maps Super Simple Example</title>
        
        <style type="text/css">
            /* Set a size for our map container, the Google Map will take up 100% of this container */
            #map {
                width: 100%;
                height: 20em;
            }
        </style>
        
        <!-- 
            You need to include this script tag on any page that has a Google Map.

            The following script tag will work when opening this example locally on your computer.
            But if you use this on a localhost server or a live website you will need to include an API key. 
            Sign up for one here (it's free for small usage): 
                https://developers.google.com/maps/documentation/javascript/tutorial#api_key

            After you sign up, use the following script tag with YOUR_GOOGLE_API_KEY replaced with your actual key.
                <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&sensor=false"></script>
        -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        
        <script type="text/javascript">
		/********
		code by tara with help from 
		https://snazzymaps.com/style/6843/test1
		and google API
		*********/
            // When the window has finished loading create our google map below
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                // Basic options for a simple Google Map
                // For more options see: https://developers.google.com/maps/documentation/javascript/reference#MapOptions
                var mapOptions = {
                    // How zoomed in you want the map to start at (always required)
                    zoom: 15,

                    // The latitude and longitude to center the map (always required)
                    center: new google.maps.LatLng(-37.822264, 145.033723), // EFS

                    //zoom in/out
					scrollwheel: false,
					disableDoubleClickZoom: true,
					
					//show map vs satellite view
					mapTypeControl: false, 
					
					//If false, prevents the map from being dragged. Dragging is enabled by default.
					draggable: false,
					
					//Enables/disables all default UI. May be overridden individually.
					disableDefaultUI: true,
					
					// How you would like to style the map. 
                    // This is where you would paste any style found on Snazzy Maps.
                    styles: [{
						"featureType":"administrative",
						"elementType":"labels.text.fill",
						"stylers":[{"color":"#444444"}]
						},{
						//main base colour
						"featureType":"landscape",
						"elementType":"all",
						"stylers":[{"color":"#f2f2f2"}]
						},
						{
						//Apply the rule to points of interests
						"featureType":"poi",
						"elementType":"all",
						"stylers":[{"visibility":"on"},{"saturation":-100}, {"lightness":50}]
						},
						{
						"featureType":"poi",
						"elementType":"labels",
						"stylers":[{"visibility":"off"}]
						},
						{
						//road outlines
						"featureType":"road",
						"elementType":"geometry.stroke",
							"stylers":[{"saturation":-100}, {"lightness":25}]
						},
						//road fill
						{
							"featureType":"road",
							"elementType":"geometry.fill",
							"stylers":[{"saturation":-100}, {"lightness":55}, {"color":"#d0304e"}, {"weight":2}]
						},
						{
						//road outlines
						"featureType":"road.highway",
						"elementType":"geometry.all",
							"stylers":[{"visibility":"simplified"},{"color":"#d0304e"}, {"weight":4}]
						},
						{
						//local tiny roads fill
							"featureType":"road.local",
							"elementType":"geometry.fill",
							"stylers":[{"lightness":100},{"saturation":100}]
						},
						{
						//local tiny roads outline
							"featureType":"road.local",
							"elementType":"geometry.stroke",
							"stylers":[{"visibility":"off"}]
						},
						{
						//main road route numbers
						"featureType":"road.highway",
						"elementType":"labels.icon",
							"stylers":[{"visibility":"off"}]
						},
						{
						//road route number
							"featureType":"road.arterial",
							"elementType":"labels.icon",
							"stylers":[{"visibility":"off"}]
						},
						{
						//train/tram stops
							"featureType":"transit",
							"elementType":"all",
							"stylers":[{"visibility":"on"},{"saturation": -100 }]
						},
						{
						//water
							"featureType":"water",
							"elementType":"all",
							"stylers":[{"color":"#639CF7"},{"visibility":"on"}, ,{"saturation":-85}]
						}]//maroon = d0304e
						
			   };

                // Get the HTML DOM element that will contain your map 
                // We are using a div with id="map" seen below in the <body>
                var mapElement = document.getElementById('map');

                // Create the Google Map using our element and options defined above
                var map = new google.maps.Map(mapElement, mapOptions);

                // Let's also add a marker while we're at it
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(-37.822264, 145.033723),
                    map: map,
                });
            }
        </script>
    </head>
    <body>
        <h1>Snazzy Maps Super Simple Example</h1>
        <h2><a href="https://snazzymaps.com/style/6843/test1" target="_blank">Test1</a></h2>

        <!-- The element that will contain our Google Map. This is used in both the Javascript and CSS above. -->
        <div id="map"></div>
    </body>
</html>
